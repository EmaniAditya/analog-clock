<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="hour-marks">
            <div style="transform: rotate(0deg)"></div>
            <div style="transform: rotate(30deg)"></div>
            <div style="transform: rotate(60deg)"></div>
            <div style="transform: rotate(90deg)"></div>
            <div style="transform: rotate(120deg)"></div>
            <div style="transform: rotate(150deg)"></div>
            <div style="transform: rotate(180deg)"></div>
            <div style="transform: rotate(210deg)"></div>
            <div style="transform: rotate(240deg)"></div>
            <div style="transform: rotate(270deg)"></div>
            <div style="transform: rotate(300deg)"></div>
            <div style="transform: rotate(330deg)"></div>
        </div>
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
    </div>
    <footer>
        <p>Developed by <a href="https://github.com/EmaniAditya" target="_blank">Aditya</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
